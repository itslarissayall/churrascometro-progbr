<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Churrascômetro</title>
    
</head>

<body>
    <section class="section-img">
        <h1>Calcule o consumo de carne e bebidas e antecipe seus gastos!</h1>
        <img src="assets/churrasco.png" alt="churrasqueira" id="icon-churrasqueira">
    </section>
    <section class="section-content">
        <h3>
            Churrascômetro
        </h3>
        <div class="content">
            <input type="number" class="inputData" placeholder="Adultos" id="adults"> 
            <input type="number" class="inputData" placeholder="Crianças" id="kids">
            <input type="number" class="inputData" placeholder="Duração (h)" id="time">
            <input type="button" class="inputData" id="calcButton" value="Calcular" onclick="calc()">
        </div>
    </section>
    <div class="modal-container close-modal" id="modal-result">
        <div class="modal">
            <input type="button" value="X" class="btn-closer" onclick="closeModal()">
            <h3>O resultado do calculo é:</h3>
            <ul>
                <li id="meat"></li>
                <li id="beer"></li>
                <li id="soda"></li>
            </ul>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
