<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Churrascômetro</title>
    
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>
                Churrascômetro
            </h1>
            <input type="number" class="inputData" placeholder="Adultos" id="adultos"> 
            <input type="number" class="inputData" placeholder="Crianças" id="criancas">
            <input type="number" class="inputData" placeholder="Tempo (h)" id="tempo">
            <input type="button" class="inputData" id="calcButton" value="Calcular" onclick="calc()">
        </div>
    </div>
    <div class="modal-container fecha-modal" id="modal-result">
        <div class="modal">
            <input type="button" value="X" class="btn-fechar" onclick="closeModal()">
            <h3>O resultado do calculo é:</h3>
            <ul>
                <li id="carne">..</li>
                <li id="cerveja">..</li>
                <li id="refrigerante">..</li>
            </ul>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
